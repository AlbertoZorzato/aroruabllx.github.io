<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery - aroruabllx</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      background: #f2f2f2;
      font-family: 'Playfair Display', serif;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.3s ease;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
    }

    h1 {
      font-weight: 500;
      color: #444;
      letter-spacing: 1px;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* Back Button */
    .back-btn {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 15px;
      background: #444;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: #222;
    }

    /* LIGHTBOX */
    .lightbox {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none; /* Hidden by default */
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 5px;
      box-shadow: 0 10px 25px rgba(255,255,255,0.3);
      transition: transform 0.3s ease;
    }

    /* Close Lightbox */
    .lightbox.active {
      display: flex; /* Show when active */
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .close-btn:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    /* Navigation Arrows */
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
      user-select: none;
    }
    .nav-arrow:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    .nav-arrow.left {
      left: 20px;
    }
    .nav-arrow.right {
      right: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="galleryTitle">Gallery</h1>
    <div class="gallery" id="galleryContainer"></div>
    <a href="index.html" class="back-btn">← Back</a>
  </div>

  <!-- LIGHTBOX CONTAINER (For Full-Screen Images) -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeLightbox">X</span>
    <span class="nav-arrow left" id="prevImage">←</span>
    <img id="lightboxImage" src="" alt="Zoomed Image">
    <span class="nav-arrow right" id="nextImage">→</span>
  </div>

  <script>
    // Extract query parameters
    const params = new URLSearchParams(window.location.search);
    const images = params.get('images') ? params.get('images').split(',') : [];
    const audioSrc = params.get('audio') || '';
    const title = params.get('title') || 'Gallery';

    // Set the title dynamically
    document.getElementById('galleryTitle').textContent = title;

    // Insert images into the gallery
    const galleryContainer = document.getElementById('galleryContainer');
    let currentImageIndex = 0;

    images.forEach((src, index) => {
      const img = document.createElement('img');
      img.src = src.trim();
      galleryContainer.appendChild(img);

      // Click event to open lightbox
      img.addEventListener('click', () => {
        currentImageIndex = index;
        openLightbox();
      });
    });

    function openLightbox() {
      document.getElementById('lightboxImage').src = images[currentImageIndex].trim();
      document.getElementById('lightbox').classList.add('active');
    }

    // Close lightbox when clicking outside image
    document.getElementById('closeLightbox').addEventListener('click', closeLightbox);
    document.getElementById('lightbox').addEventListener('click', (e) => {
      if (e.target !== document.getElementById('lightboxImage')) {
        closeLightbox();
      }
    });

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
    }

    // Navigation Arrows
    document.getElementById('prevImage').addEventListener('click', () => {
      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      openLightbox();
    });

    document.getElementById('nextImage').addEventListener('click', () => {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      openLightbox();
    });

    // Play background music if available
    if (audioSrc) {
      const audioPlayer = new Audio(audioSrc);
      audioPlayer.loop = true; // Loop background music
      audioPlayer.play().catch(err => console.warn('Audio play blocked:', err));
    }
  </script>

</body>
</html>
