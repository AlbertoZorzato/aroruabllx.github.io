<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery - aroruabllx</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f2f2f2;
      font-family: 'Playfair Display', serif;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
    }

    h1 {
      font-weight: 500;
      color: #444;
      letter-spacing: 1px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    /* Back button */
    .back-btn {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 15px;
      background: #444;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: #222;
    }

    /* LIGHTBOX CONTAINER */
    .lightbox {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none; /* Hidden by default */
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 5px;
      box-shadow: 0 10px 25px rgba(255,255,255,0.3);
      transition: transform 0.3s ease;
    }

    /* Close Lightbox */
    .lightbox.active {
      display: flex; /* Show when active */
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="galleryTitle">Gallery</h1>
    <div class="gallery" id="galleryContainer"></div>
    <a href="index.html" class="back-btn">‚Üê Back</a>
  </div>

  <!-- LIGHTBOX CONTAINER (Appears when clicking an image) -->
  <div class="lightbox" id="lightbox">
    <img id="lightboxImage" src="" alt="Zoomed Image">
  </div>

  <script>
    // Extract query parameters
    const params = new URLSearchParams(window.location.search);
    const images = params.get('images') ? params.get('images').split(',') : [];
    const audioSrc = params.get('audio') || '';
    const title = params.get('title') || 'Gallery';

    // Set title
    document.getElementById('galleryTitle').textContent = title;

    // Insert images into the gallery
    const galleryContainer = document.getElementById('galleryContainer');
    images.forEach(src => {
      const img = document.createElement('img');
      img.src = src.trim();
      galleryContainer.appendChild(img);

      // Click event to open lightbox
      img.addEventListener('click', () => {
        document.getElementById('lightboxImage').src = img.src;
        document.getElementById('lightbox').classList.add('active');
      });
    });

    // Close lightbox when clicking outside the image
    document.getElementById('lightbox').addEventListener('click', (e) => {
      if (e.target !== document.getElementById('lightboxImage')) {
        document.getElementById('lightbox').classList.remove('active');
      }
    });

    // Play audio if available
    if (audioSrc) {
      const audioPlayer = new Audio(audioSrc);
      audioPlayer.loop = true; // Loop background music
      audioPlayer.play().catch(err => console.warn('Audio play blocked:', err));
    }
  </script>

</body>
</html>
