<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Image Gallery</title>
  <style>
    /* Basic reset and font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #fff;
      font-family: sans-serif;
    }
    
    /* Gallery Container: Three columns */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 1200px; /* Optional max-width for the gallery */
      width: 90%;       /* Optional, so it scales on different screens */
    }
    
    /* Make images square by using aspect-ratio & object-fit */
    .gallery img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <div class="gallery">
    <!-- Replace imageX.jpg with your own image paths or URLs -->
    <img src="image1.jpg" alt="Image 1" />
    <img src="image2.jpg" alt="Image 2" />
    <img src="image3.jpg" alt="Image 3" />
    <img src="image4.jpg" alt="Image 4" />
    <img src="image5.jpg" alt="Image 5" />
    <img src="image6.jpg" alt="Image 6" />
  </div>

</body>
</html>
