<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>aroruabllx</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body style */
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    /* Title (optional) */
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 400;
      letter-spacing: 2px;
      color: #444;
    }

    /* Gallery container */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 1200px;
      width: 100%;
    }

    /* Images */
    .gallery img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Hover effect */
    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }

  </style>
</head>
<body>

  <!-- Optional Title -->
  <!-- <h1>My Image Gallery</h1> -->

  <div class="gallery">
    <!-- Replace with your image paths or URLs -->
    <img src="1.jpg" alt="Image 1" />
    <img src="2.jpg" alt="Image 2" />
    <img src="3.jpg" alt="Image 3" />
    <img src="4.jpg" alt="Image 4" />
    <img src="5.jpg" alt="Image 5" />
    <img src="6.jpg" alt="Image 6" />
  </div>

</body>
</html>
