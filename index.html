<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>aroruabllx</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f2f2f2;
      font-family: 'Playfair Display', serif;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 500;
      color: #444;
      letter-spacing: 1px;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    /* Each item */
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }

    /* Image */
    .gallery-item img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
    }

    /* Overlay for descriptions */
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0; right: 0;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      font-size: 0.9rem;
    }
    .gallery-item:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>aroruabllx</h1>
    <div class="gallery">

      <!-- Single-image example -->
      <div class="gallery-item" data-description="Single image post">
        <img src="1.jpg" alt="Image 1">
        <div class="overlay">Single image post</div>
      </div>

      <!-- Multi-image post (redirects to gallery.html with query parameters) -->
      <div 
        class="gallery-item multi" 
        data-images="2a.jpg,2b.jpg,2c.jpg" 
        data-audio="audio2.mp3"
        data-title="Multi-Image Post">
        <img src="2a.jpg" alt="Thumbnail">
        <div class="overlay">Click to open</div>
      </div>

      <!-- Add more gallery items as needed -->
      
    </div>
  </div>

  <script>
    document.querySelectorAll('.multi').forEach(item => {
      item.addEventListener('click', () => {
        const images = item.getAttribute('data-images');
        const audio = item.getAttribute('data-audio') || '';
        const title = item.getAttribute('data-title') || 'Gallery';

        // Construct URL for gallery.html with query parameters
        const url = `gallery.html?images=${encodeURIComponent(images)}&audio=${encodeURIComponent(audio)}&title=${encodeURIComponent(title)}`;
        window.location.href = url;
      });
    });
  </script>

</body>
</html>
