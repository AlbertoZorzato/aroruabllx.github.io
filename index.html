<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>aroruabllx</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #121212;
      color: #e0e0e0;
      font-family: 'Playfair Display', serif;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 500;
      color: #fff;
      letter-spacing: 1px;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    /* Each item */
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(255,255,255,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 15px rgba(255,255,255,0.15);
    }

    /* Image */
    .gallery-item img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 5px;
      box-shadow: 0 10px 25px rgba(255,255,255,0.3);
    }

    /* Museum-style label */
    .museum-label {
      position: absolute;
      top: 20px;
      right: 60px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      font-size: 0.9rem;
      border-radius: 5px;
      text-align: left;
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      background: rgba(255, 0, 0, 0.8);
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .close-btn:hover {
      background: rgba(255, 0, 0, 1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>aroruabllx</h1>
    <div class="gallery" id="galleryContainer"></div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeLightbox">X</span>
    <img id="lightboxImage" src="" alt="Zoomed Image">
    <div class="museum-label" id="imageDetails"></div>
  </div>

  <script>
    const galleryData = [
      { src: "1.jpg", title: "Untitled Artwork", details: "Unknown Artist, 2024" },
      { src: "2a.jpg", title: "Abstract Composition", details: "Digital Art, 2023", multi: true, images: "2a.jpg,2b.jpg,2c.jpg", audio: "watersofmarch.mp3" }
    ];

    const galleryContainer = document.getElementById("galleryContainer");
    const lightbox = document.getElementById("lightbox");
    const lightboxImage = document.getElementById("lightboxImage");
    const imageDetails = document.getElementById("imageDetails");

    let currentImageIndex = 0;

    galleryData.forEach((data, index) => {
      const item = document.createElement("div");
      item.classList.add("gallery-item");
      const img = document.createElement("img");
      img.src = data.src;
      img.alt = data.title;
      item.appendChild(img);
      galleryContainer.appendChild(item);

      if (data.multi) {
        item.addEventListener("click", () => {
          const url = `gallery.html?images=${encodeURIComponent(data.images)}&audio=${encodeURIComponent(data.audio)}&title=${encodeURIComponent(data.title)}`;
          window.location.href = url;
        });
      } else {
        img.addEventListener("click", () => {
          currentImageIndex = index;
          openLightbox();
        });
      }
    });

    function openLightbox() {
      const data = galleryData[currentImageIndex];
      lightboxImage.src = data.src;
      imageDetails.innerHTML = `<strong>${data.title}</strong><br>${data.details}`;
      lightbox.classList.add("active");
    }

    function closeLightbox() {
      lightbox.classList.remove("active");
    }

    document.getElementById("closeLightbox").addEventListener("click", closeLightbox);
    document.getElementById("lightbox").addEventListener("click", (e) => {
      if (e.target !== lightboxImage && e.target !== imageDetails) {
        closeLightbox();
      }
    });
  </script>

</body>
</html>
